<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Paragraph Berubah.";
        }
    </script>
</head>
<body>
    
    <h2>Javascript pada Head</h2>

    <p id="demo">Sebuah paragraf.</p>

    <button type="button" onclick="myFunction()">Ubah paragraf</button>
</body>
</html>
