<!DOCTYPE html>
<html>
<body>
    
    <h2>Fungsi dalam JavaScript</h2>

    <p>Pada contoh ini melakukan pemanggilan thd fungsi kalkulasi dan mengembalikan suatu nilai </p>

    <p id="demo"></p>

    <script>
        function hitungKali(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo").innerHTML = hitungKali(4, 3);
    </script>
</body>
</html>
