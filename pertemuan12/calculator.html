<!DOCTYPE html>
<html>
    <head>
        <title>Latihan JS</title>
        <script type="text/javascript">
            function fAdd(){
                var a = document.forms["kalkulator"]["fnilaiA"].value;
                var b = document.forms["kalkulator"]["fnilaiB"].value;
                var c = Number(a) + Number(b);
                document.getElementById("hasil").innerHTML = c;
            }
            function fSub(){
                var a = document.forms["kalkulator"]["fnilaiA"].value;
                var b = document.forms["kalkulator"]["fnilaiB"].value;
                var c = Number(a) - Number(b);
                document.getElementById("hasil").innerHTML = c;
            }
            function fMul(){
                var a = document.forms["kalkulator"]["fnilaiA"].value;
                var b = document.forms["kalkulator"]["fnilaiB"].value;
                var c = Number(a) * Number(b);
                document.getElementById("hasil").innerHTML = c;
            }
            function fDiv(){
                var a = document.forms["kalkulator"]["fnilaiA"].value;
                var b = document.forms["kalkulator"]["fnilaiB"].value;
                var c = Number(a) / Number(b);
                document.getElementById("hasil").innerHTML = c;
            }
        </script>
    </head>
    <body style="margin:0; padding:0;">
        <div style="background-color:lavender; padding:10px;">
            <h2>Kalkulator</h2>
            <form name="kalkulator">
                <div>
                    <label for="nilaiA">Nilai 1:</label>
                    <input type="text" id="nilaiA" name="fnilaiA">
                </div>
                <div>
                    <label for="nilaiB">Nilai 2:</label>
                    <input type="text" id="nilaiB" name="fnilaiB">
                </div>
                <div>
                    <input type="button" value="+" onclick="fAdd()">
                    <input type="button" value="-" onclick="fSub()">
                    <input type="button" value="*" onclick="fMul()">
                    <input type="button" value="/" onclick="fDiv()">
                </div>
            </form>
            <div>
                <div>Hasil</div>
                <div id="hasil"></div>
            </div>
        </div>
    </body>
</html>
