<!DOCTYPE html>
<html>
<body>
    
    <h2>Penggunaan Fungsi Math pada JavaScript</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>

    <script>
        document.getElementById("demo1").innerHTML = Math.PI;
        document.getElementById("demo2").innerHTML = Math.round(4.7);
        document.getElementById("demo3").innerHTML = Math.round(4.4);
        document.getElementById("demo4").innerHTML = Math.pow(8,2);
        document.getElementById("demo5").innerHTML = Math.sqrt(64);
        document.getElementById("demo6").innerHTML = Math.abs(-4.7); // returns 4.7
        document.getElementById("demo7").innerHTML = Math.ceil(4.4); // returns 5
        document.getElementById("demo8").innerHTML = Math.floor(4.7); // returns 4
        document.getElementById("demo9").innerHTML = Math.sin(90 * Math.PI / 180); // returns 1 (the sine of 90 degrees)
        document.getElementById("demo10").innerHTML = Math.cos(0 * Math.PI / 180); // returns 1 (the cos of 0 degrees)
        document.getElementById("demo11").innerHTML = Math.min(0, 150, 30, 20, -8, -200); // returns -200
        document.getElementById("demo12").innerHTML = Math.max(0, 150, 30, 20, -8, -200); // returns 150
        document.getElementById("demo13").innerHTML = Math.random(); // returns a random number
    </script>
</body>
</html>
