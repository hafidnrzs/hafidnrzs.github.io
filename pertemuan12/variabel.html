<!DOCTYPE html>
<html>
<body>
    
    <h2>Variable pada JavaScript</h2>

    <p>pada contoh ini x, y, and z adalah variabel.</p>

    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML = "nilai z adalah " + z;
    </script>
</body>
</html>
