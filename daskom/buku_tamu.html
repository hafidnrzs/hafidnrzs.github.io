    <main>
        <h2>Form Buku Tamu</h2>
        <p>Terima kasih sudah berkunjung ke website saya. Jika berkenan silakan isi buku tamu.</p>
        
        <form action="#">
            <fieldset>
                <label for="nama_lengkap">Nama Lengkap:</label><br>
                <input type="text" name="nama_lengkap" size="55">
                <br><br>

                Jenis Kelamin:<br>
                <input type="radio" name="jenis_kelamin" id="radio1" value="L" checked>
                <label for="radio1">Laki-laki</label>

                <input type="radio" name="jenis_kelamin" id="radio2" value="P">
                <label for="radio2">Perempuan</label>
                <br><br>

                <label for="alamat">Alamat Tinggal:</label><br>
                <input type="text" name="alamat" size="55">
                <br><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" size="55">
                <br><br>

                Aktif Pada Sosial Media:<br>
                <input type="checkbox" id="check1" name="facebook" value="Ya">
                <label for="check1">Facebook</label>

                <input type="checkbox" id="check2" name="twitter" value="Ya">
                <label for="check2">Twitter</label>

                <input type="checkbox" id="check3" name="instagram" value="Ya">
                <label for="check3">Instagram</label>

                <input type="checkbox" id="check4" name="path" value="Ya">
                <label for="check4">Path</label>
                <br><br>

                <label for="info">Mengetahui Web Ini dari:</label><br>
                <select name="info" id="info">
                    <option selected="select">-= Pilih =-</option>
                    <option value="web udinus">Web Udinus</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                </select>
                <br><br>

                <label for="pesan">Pesan:</label><br>
                <textarea name="pesan" cols="40" rows="3"></textarea>
                <br><br>

                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
