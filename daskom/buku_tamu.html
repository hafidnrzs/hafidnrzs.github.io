<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Buku Tamu</title>
</head>
<body>
    <div class="container mt-3">
        <header class="mb-3">
            <a name="atas"><img src="header.jpg" class="img-fluid" width="1320" height="250"></a>
        </header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                <li class="nav-item"><a class="nav-link" href="jadwal.html">Jadwal</a></li>
                <li class="nav-item"><a class="nav-link" href="artikel.html">Artikel</a></li>
                <li class="nav-item"><a class="nav-link active" href="buku_tamu.html">Buku Tamu</a></li>
            </ul>
        </nav>
        <main class="mt-3">
            <h1>Form Buku Tamu</h1>
            <p>Terima kasih sudah berkunjung ke website saya. Jika berkenan silakan isi buku tamu.</p>
            
            <form action="#">
                <div class="mb-3 mt-3">
                    <label for="nama_lengkap">Nama Lengkap:</label>
                    <input type="text" name="nama_lengkap" size="55" class="form-control">
                </div>
                <div class="mb-3">
                    Jenis Kelamin:<br>
                    <input type="radio" class="form-check-input" name="jenis_kelamin" id="radio1" value="L" checked>
                    <label class="form-check-label" for="radio1">Laki-laki</label>

                    <input type="radio" class="form-check-input" name="jenis_kelamin" id="radio2" value="P">
                    <label class="form-check-label" for="radio2">Perempuan</label>
                </div>
                <div class="mb-3">
                    <label for="alamat">Alamat Tinggal:</label>
                    <input type="text" name="alamat" size="55" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" size="55" class="form-control">
                </div>
                <div class="mb-3">
                    Aktif Pada Sosial Media:<br>
                    <input type="checkbox" class="form-check-input" id="check1" name="facebook" value="Ya">
                    <label class="form-check-label" for="check1">Facebook</label>
                    <input type="checkbox" class="form-check-input" id="check2" name="twitter" value="Ya">
                    <label class="form-check-label" for="check2">Twitter</label>
                    <input type="checkbox" class="form-check-input" id="check3" name="instagram" value="Ya">
                    <label class="form-check-label" for="check3">Instagram</label>
                    <input type="checkbox" class="form-check-input" id="check4" name="path" value="Ya">
                    <label class="form-check-label" for="check4">Path</label>
                </div>
                <div class="mb-3">
                    <label for="info">Mengetahui Web Ini dari:</label>
                    <select name="info" id="info" class="form-select">
                        <option selected="select">-= Pilih =-</option>
                        <option value="web udinus">Web Udinus</option>
                        <option value="surat kabar">Surat Kabar</option>
                        <option value="teman kerabat">Teman/Kerabat</option>
                        <option value="browsing internet">Browsing Internet</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pesan">Pesan:</label>
                    <textarea class="form-control" name="pesan" cols="40" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </main>
        <footer>
            <hr>
            <a href="#atas">Kembali ke atas</a>
            <p class="text-center">Copyright &copy;2022 - Hafid Nur Azis</p>
        </footer>
    </div>
</body>
</html>
